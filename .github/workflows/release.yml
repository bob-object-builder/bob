name: Release bob

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: ""

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build CLI
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o bob-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} ./cmd/cli/main.go

      - name: Build WASM
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
        run: |
          GOOS=js GOARCH=wasm go build -o bob.wasm ./cmd/wasm/main.go

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bob-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}
            bob.wasm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
