name: Release bob

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: ".exe"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      # Build CLI for all OS/ARCH
      - name: Build CLI
        run: |
          echo "Building CLI for ${{ matrix.goos }}-${{ matrix.goarch }}"
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o bob-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} ./cmd/cli/main.go

      # Build WASM only once
      - name: Build WASM
        run: |
          if [ -f "./cmd/wasm/main.go" ]; then
            echo "Building WASM"
            GOOS=js GOARCH=wasm go build -o bob.wasm ./cmd/wasm/main.go
          else
            echo "No WASM build, skipping"
          fi

      # Upload artifacts
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bob-linux-amd64
            bob-darwin-amd64
            bob-windows-amd64.exe
            bob.wasm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
