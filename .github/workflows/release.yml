name: Build bob

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: ".exe"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build CLI
        run: |
          echo "Building CLI for ${{ matrix.goos }}-${{ matrix.goarch }}"
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o bob-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} ./cmd/cli/main.go

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: bob-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bob-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}
          if-no-files-found: error

  build-wasm:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build WASM
        run: |
          if [ -f "./cmd/wasm/main.go" ]; then
            echo "Building WASM"
            GOOS=js GOARCH=wasm go build -o bob.wasm ./cmd/wasm/main.go
          else
            echo "No WASM build, skipping"
          fi

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: bob-wasm
          path: bob.wasm
          if-no-files-found: warn
