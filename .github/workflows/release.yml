name: Release bob

on:
  push:
    tags:
      - "v*.*.*" # Se activa en tags como v1.0.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: ".exe"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      # Build CLI
      - name: Build CLI
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o bob-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} ./cmd/cli/main.go

      # Build WASM
      - name: Build WASM
        run: |
          GOOS=js GOARCH=wasm go build -o bob-wasm-${{ matrix.goos }}-${{ matrix.goarch }}.wasm ./cmd/bob

      # Upload artifacts for Release
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bob-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}
            bob-wasm-${{ matrix.goos }}-${{ matrix.goarch }}.wasm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
